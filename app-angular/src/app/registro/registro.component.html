
    <div class="container">
   
    <div class="form-row">
      <div class="form-group col-md-6">
        <div class="container"></div>
        
        <div class="form-group col-md-6">
        <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="nombre">
        </div>
  
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" id="apellido" placeholder="apellido">
      </div>
      <div class="form-group col-md-6">
        <label for="telefono">Telefono</label>
        <input type="text" class="form-control" id="telefono" placeholder="telefono">
      </div>
  
      <div class="form-group col-md-6">
        <label for="correo">Correo</label>
        <input type="correo" class="form-control" id="correo" placeholder="correo">
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="password" required minlength="4"  [(ngModel)]="pass" ng-change="validarPassword()">
    </div>
   
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="validarPassword();">Registro</button>
    <button type="submit" class="btn btn-primary" (click)="probar(1);">Prueba</button>
  </div>
